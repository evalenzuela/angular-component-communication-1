<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="form-group">
    <label for="name">
      Name
    </label>
    <input
      type="text"
      class="form-control"
      id="name"
      ngModel
      name="name"
      required
    />
  </div>
  <div class="form-group">
    <label for="email">
      E-mail
    </label>
    <input
      type="text"
      class="form-control"
      id="email"
      ngModel
      name="email"
      required
      email
      #email="ngModel"
    />
    <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email!</span>
  </div>
  <div class="form-group">
    <label for="city">
      City
    </label>
    <input
      type="text"
      class="form-control"
      id="city"
      ngModel
      name="city"
      required
    />
  </div>
  <div class="form-group">
    <label for="country">
      Country
    </label>
    <select
      class="form-control"
      id="country"
      ngModel
      name="country"
      required
      [ngModel] = "defaultCountry"
    >
      <option>--Select Country--</option>
      <option *ngFor="let country of countries" value="{{country.id}}">{{country.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <button class="btn">
      Cancel
    </button>
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="!f.valid"
    >
      Save Profile
    </button>
  </div>
</form>
